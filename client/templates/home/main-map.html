<template name="mainMap">
  <div class="row">
    <div class="col-md-12">
      <div class="map-container">
      {{#if Template.subscriptionsReady}}
        {{> googleMap name="kosiceMap" options=mapOptions}}
      {{else}}
      <p>Loading...</p>
      {{/if}}
      </div>
    </div>
  </div>
</template>
