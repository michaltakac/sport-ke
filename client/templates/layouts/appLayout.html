<template name="appLayout">
  <!--[if lt IE 9]>
    <p class="browser-warning"><strong><i class="icon-exclamation-sign"></i> Warning</strong> - You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser</a> to properly view this website.</p>
  <![endif]-->

  <!-- PAGE -->
  <section id="page">
    {{> _sidebar}}

    <!-- Left content (menus) -->
    <div id="left-content-menu" class="visible">
      <div class="container">
        <div class="row">
          <div id="content" class="col-lg-12">
            {{> leftContentMenu}}
          </div>
        </div>
      </div>
    </div><!-- /Left content (menus) -->

    <!-- Main content (map) -->
    <div id="main-content" class="margin-left-50">
      <div class="container">
        <div class="row">
          <div id="content" class="col-lg-12">
            {{> Template.dynamic template=area}}
          </div><!-- /CONTENT-->
        </div>
      </div>
    </div><!-- /Main content (map) -->
  </section>
</template>
